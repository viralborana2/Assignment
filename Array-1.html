<script>
    var arr = [20, 30, 40, 89, 90, 67, 78, -21, 67]
    document.write(arr)
    var largest = arr[0];
    for(i = 0 ; i <= arr.length ; i++){
        if(arr[i] > largest){
            largest = arr[i]
        }
    }
    document.write("<br>")
    document.write("Largest value is: ",largest)
</script>
