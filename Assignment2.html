<script>
    var str = "hello world how are you";
    
    var str1 = str.split(" ")
    for(i = 0;i < str1.length;i++){
        //console.log(str1[i])
        //console.log(str1[i][0].toUpperCase());
        str1[i] = str1[i][0].toUpperCase() + str1[i].substring(1);
    }
    var capital_letters = str1.join(" ")
    document.write(capital_letters)
</script>
