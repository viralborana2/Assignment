<script>
    var arr = [20, 30, 40, 89, 90, 67, 78, -21, 67]
    console.log(arr)

    var smallest = Infinity
    var Second_smallest = Infinity
    for(value of arr){
        if(value < smallest){
            Second_smallest = smallest
            smallest = value
        }
        else if(value < Second_smallest && value > smallest){
            Second_smallest = value
        }
    }
    console.log("Second smallest value is ",Second_smallest)
</script>
